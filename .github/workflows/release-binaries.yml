name: zizmor binary releases for GitHub üêô

on:
  release:
    types: [published]
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build for ${{ matrix.target }} on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin
          - runner: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust target for ${{ matrix.target }}
        run: |
          rustup update
          rustup target add "${TARGET}"
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Rust toolchain and target information
        run: |
          rustc --version
          rustup show
        shell: bash

      - name: Build release
        run: cargo build --release --target "${TARGET}"
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Archive release
        id: archive-release
        run: |
          ./support/archive-release.sh
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: artifacts-${{ matrix.target }}
          path: ${{ steps.archive-release.outputs.filename }}
          if-no-files-found: error

  release:
    name: Release binaries
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write # for attestations
      attestations: write # for attestations
      contents: write # for release artifacts

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: artifacts-*
          path: distrib/
          merge-multiple: true

      - name: List artifacts
        run: ls -l distrib/

      - name: Attest to artifacts
        if: github.event_name == 'release'
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-path: "distrib/*"

      - name: Upload to release
        if: github.event_name == 'release'
        run: |
          gh release upload --repo zizmorcore/zizmor "${GITHUB_REF_NAME}" distrib/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
