name: zizmor binary releases for GitHub üêô

on:
  release:
    types: [published]
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build for ${{ matrix.target }} on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin
          - runner: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Rust target for ${{ matrix.target }}
        run: |
          rustup update
          rustup target add "${TARGET}"
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Rust toolchain and target information
        run: |
          rustc --version
          rustup show
        shell: bash

      - name: Build release
        run: cargo build --release --target "${TARGET}"
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Archive release
        id: archive-release
        run: |
          ./support/archive-release.sh
        env:
          TARGET: ${{ matrix.target }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: artifacts-${{ matrix.target }}
          path: ${{ steps.archive-release.outputs.filename }}
          if-no-files-found: error

  release:
    name: Release binaries
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write # for attestations
      attestations: write # for attestations
      contents: write # for release artifacts

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: artifacts-*
          path: distrib/
          merge-multiple: true

      - name: List artifacts
        run: ls -l distrib/

      - name: Attest to artifacts
        if: github.event_name == 'release'
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "distrib/*"

      - name: Upload to release
        if: github.event_name == 'release'
        run: |
          gh release upload --repo zizmorcore/zizmor "${GITHUB_REF_NAME}" distrib/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
