name: Release zizmor to crates.io ðŸ“¦

on:
  workflow_call:
    inputs:
      release-tag:
        type: string
        description: "The tag to release (e.g., v1.0.0)"
        required: true

env:
  RELEASE_TAG: ${{ github.event.inputs.release-tag }}

permissions: {}

jobs:
  crates:
    name: Publish zizmor to crates.io ðŸ“¦
    runs-on: ubuntu-latest

    environment:
      name: crates.io
      url: https://crates.io/crates/zizmor

    permissions:
      id-token: write # for trusted publishing to crates.io
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
        id: auth

      - name: publish to crates.io
        run: cargo publish -p zizmor
        env:
          CARGO_REGISTRY_TOKEN: "${{ steps.auth.outputs.token }}"
