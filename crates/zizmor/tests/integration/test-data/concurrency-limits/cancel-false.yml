name: Workflow with cancel-in-progress=false
on: push
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request_number || github.ref }}
  cancel-in-progress: false

jobs:
  job:
    name: some-job
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - name: 1-ok
      run: echo ok
