# Test file for cache poisoning fixes
name: cache-poisoning-fixes
on: [push]

jobs:
  cache-poisoning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
