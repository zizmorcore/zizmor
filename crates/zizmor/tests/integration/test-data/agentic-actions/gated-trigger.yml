name: gated-trigger

on:
  issue_comment:
    types: [created]

permissions: read-all

jobs:
  respond:
    if: github.event.comment.author_association != 'NONE'
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2
        with:
          allowed_non_write_users: "dependabot[bot]"
