name: gemini-dangerous-coretools

on: push

permissions: read-all

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/run-gemini-cli@a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2
        with:
          prompt: "Review the code"
          settings: '{"coreTools": ["run_shell_command"]}'
