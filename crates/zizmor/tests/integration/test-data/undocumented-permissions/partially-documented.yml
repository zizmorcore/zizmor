name: Partially Documented Permissions Test

on: [push]

# Mixed documentation - some permissions have comments, others don't
permissions:
  contents: write # zizmor: ignore[excessive-permissions] Needed to create releases
  packages: read
  issues: write # zizmor: ignore[excessive-permissions] Needed to update issue comments

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-job-1:
    name: Test Job 1
    runs-on: ubuntu-latest
    # Job with partial documentation
    permissions:
      contents: read # Needed to read repo contents
      actions: write
      packages: write # Needed to publish packages
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"

  test-job-2:
    name: Test Job 2
    runs-on: ubuntu-latest
    # Job with no documentation at all
    permissions:
      contents: write
      issues: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"
