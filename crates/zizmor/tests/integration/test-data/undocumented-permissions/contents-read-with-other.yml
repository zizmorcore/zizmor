name: Contents Read With Other Permissions Test

on: [push]

# This SHOULD trigger the rule since it has more than just contents: read
permissions:
  contents: read
  issues: write

jobs:
  test-job:
    name: Test Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"