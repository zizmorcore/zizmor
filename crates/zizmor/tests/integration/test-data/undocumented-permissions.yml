name: Test Undocumented Permissions

on: [push, pull_request]

# This workflow-level permission block has no comment
permissions:
  contents: write
  packages: read

jobs:
  test-job-1:
    name: Test Job 1 
    runs-on: ubuntu-latest
    # This job's permissions block has a comment explaining why
    permissions:
      contents: read  # Need to read repo contents
      issues: write   # Need to write issue comments
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"

  test-job-2:
    name: Test Job 2
    runs-on: ubuntu-latest
    # Missing individual permission comments
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"

  test-job-3:
    name: Test Job 3
    runs-on: ubuntu-latest
    # No comments explaining individual permissions
    permissions:
      contents: write
      packages: write  
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"

  test-job-4:
    name: Test Job 4
    runs-on: ubuntu-latest
    permissions:
      contents: read
      metadata: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: echo "Test"