name: Workflow

on:
  workflow_call:
    inputs:
      os:
        type: string

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.base_ref == main }}

jobs:
  deploy:
    name: deploy
    runs-on: ${{inputs.os}}
    steps:
      - run: echo "Hello world"
