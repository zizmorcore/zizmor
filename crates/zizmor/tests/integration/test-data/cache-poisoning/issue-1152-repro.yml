# repro case for https://github.com/zizmorcore/zizmor/issues/1152

name: issue-1152

on: release

permissions: {}

jobs:
  issue-1152-true-positive:
    name: issue-1152-true-positive
    runs-on: ubuntu-latest
    steps:
      # TRUE POSITIVE: package-manager-cache enabled by default
      - name: true-positive-default
        uses: actions/setup-node@v5

      # TRUE POSITIVE: enable-cache explicitly set to true
      - name: true-positive-explicit
        uses: actions/setup-node@v5
        with:
          package-manager-cache: true

  issue-1152-true-negative:
    name: issue-1152-true-negative
    runs-on: ubuntu-latest
    steps:
      # TRUE NEGATIVE: package-manager-cache explicitly set to false
      - name: true-negative
        uses: actions/setup-node@v5
        with:
          package-manager-cache: false
