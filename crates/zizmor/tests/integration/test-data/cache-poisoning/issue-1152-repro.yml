# repro case for https://github.com/zizmorcore/zizmor/issues/1152

name: issue-1152

on: release

permissions: {}

jobs:
  issue-1152-true-positive:
    name: issue-1152-true-positive
    runs-on: ubuntu-latest
    steps:
      # TRUE POSITIVE: package-manager-cache enabled by default
      - name: true-positive-default
        uses: actions/setup-node@v5

      # TRUE POSITIVE: enable-cache explicitly set to true
      - name: true-positive-explicit
        uses: actions/setup-node@v5
        with:
          package-manager-cache: true

  issue-1152-true-negative:
    name: issue-1152-true-negative
    runs-on: ubuntu-latest
    steps:
      # TRUE NEGATIVE: package-manager-cache explicitly set to false
      - name: true-negative
        uses: actions/setup-node@v5
        with:
          package-manager-cache: false

  publish:
    name: user-repro-case-1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
