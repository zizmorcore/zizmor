on: release

permissions: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Setup uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a
        with:
          python-version: "3.12"

      - name: Publish on Pypi
        run: uv build publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_PUBLISH_TOKEN }}
